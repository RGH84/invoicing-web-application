<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <h1>Kirjaudu sisään!</h1>
    <form action="/login" method="post" onsubmit="return check(this)">
    <p>Tunnus: <input type="text" name="username"></p>
    <p>Salasana: <input type="password" name="password"></p>
    <p><input type="submit" value="Kirjaudu"></p>
    <p><input type="hidden" name="csrf_token" value="{{ csrf_token }}"></p>
    </form>
    <script>
      var user_names = {{ usernames | tojson }};
      function check(form) {
          if (!user_names.includes(form.username.value)) {
              alert("Käyttäjänimeä ei ole olemassa!");
              return false;
          }
          return true;
      }
      </script>
  </body>
</html>
